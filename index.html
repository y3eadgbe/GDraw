<!DOCTYPE html>
<meta charset="utf-8">
<title>GDraw</title>
<head>
<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="./css/main.css">
<script src="./lib/jquery/jquery-2.1.3.min.js"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script src="./lib/d3/d3.min.js"></script>
<script src="./lib/shortcut/shortcut.js"></script>
<script src="./js/graph.js"></script>
<script src="./js/classifier.js"></script>
<script src="./js/utility.js"></script>
<script src="./js/algorithm.js"></script>
<script src="./js/main.js"></script>
</head>
<body>
  <div id="wrapper">
    <div id="header">
    </div>
    <div id="infobar">
      <div id="node-info">
        <span class="heading">Node ID</span>
        <div id="node-id">ID</div>
        <span class="heading">Mine</span>
        <input id="node-mine" type="checkbox">
      </div>
    </div>
    <div id="canvas">
      <svg id="main-svg" width="800" height="600"></svg>
    </div>
    <div id="toolbar">
      <span id="btn-draw" class="edit-mode button">Draw</span>
      <span id="btn-edit" class="edit-mode button">Edit</span>
      <span id="btn-delete" class="edit-mode button">Delete</span>
      <span id="btn-layout" class="edit-mode button">Layout</span>
      <span id="btn-undo" class="button small invalid">Undo</span>
      <span id="btn-redo" class="button small invalid">Redo</span>
      <span id="btn-export-edge" class="button">Export(Edge)</span>
      <span id="btn-export-svg" class="button">Export(SVG)</span>
      <span id="btn-export-json" class="button">Export(JSON)</span>
      <span id="btn-import-json" class="button">Import(JSON)</span>
      <span id="btn-export-icfpc" class="button">Export(ICFP)</span>
    </div>
    <div id="footer">
      <textarea id="textarea" rows="15" cols="80"></textarea>
    </div>
  </div>
</body>
